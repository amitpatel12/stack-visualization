<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <title>Stack Visualization</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div class="container">
      <div class="main">
        <!-- Stack section -->
        <div class="stack-cnt" id="stack-cnt">
          <div class="top-pointer">
            <img
              src="https://img.icons8.com/fluency/48/000000/long-arrow-right.png"
              id="top-ptr"
              class="top-ptr"
            />
          </div>
          <div class="stack" id="stack"></div>
        </div>

        <!-- Stack operation section -->
        <div class="stack-operations-cnt">
          <div class="stack-size" id="stack-items">0 Item in Stack</div>
          <div class="operation-btns">
            <!-- capacity button -->
            <div class="operations">
              <input type="button" value="Capacity" onclick="setCapacity()" />
              <input
                class="data-input"
                type="number"
                name="capacity"
                id="stack-capacity"
                value="7"
                placeholder=""
              />
            </div>

            <!-- push  -->
            <div class="operations">
              <input type="button" value="Push" onclick="pushData()" />
              <input
                class="data-input"
                type="text"
                name="push"
                id="push"
                placeholder="Enter Value"
              />
            </div>

            <!-- pop -->
            <div class="operations">
              <input type="button" value="Pop" onclick="popData()" />
              <div class="opr-result" id="pop-result">none</div>
            </div>

            <!-- peek -->
            <div class="operations">
              <input type="button" value="Peek" onclick="peekData()" />
              <div class="opr-result" id="peek-result">none</div>
            </div>

            <!-- is Empty -->
            <div class="operations">
              <input type="button" value="Is Empty" onclick="isEmpty()" />
              <div
                class="opr-result"
                id="isempty-result"
                style="color: #339900;"
              ></div>
            </div>

            <!-- is Full -->
            <div class="operations">
              <input type="button" value="Is Full" onclick="isFull()" />
              <div
                class="opr-result"
                id="isfull-result"
                style="color: #ff9966;"
              ></div>
            </div>

            <!-- show warning message -->
            <div class="warning-msg">
              <div id="warning-text" class="warning-msg-success">
                Stack is Empty
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="other-actions">
        <button class="clr-btn" onclick="clearAll()">CLR</button>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
